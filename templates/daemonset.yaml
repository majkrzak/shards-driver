---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{.Release.Name}}
spec:
  selector:
    matchLabels:
      app: {{.Release.Name}}
  template:
    metadata:
      labels:
        app: {{.Release.Name}}
    spec:
      containers:
      - name: driver
        image: {{.Values.driverImage}}
        imagePullPolicy: Never
        securityContext:
          privileged: true
        workingDir: /run/csi
        volumeMounts:
        - name: plugin-dir
          mountPath: /run/csi
        - name: mountpoint-dir
          mountPath: /var/lib/kubelet/
          mountPropagation: Bidirectional
        env:
        - name: DRIVER_NAME
          value:
        - name: RUST_LOG
          value: "info"
      - name: registrar
        image: {{.Values.registarImage}}
        args: {{.Values.driverName}}
        - --kubelet-registration-path=/var/lib/kubelet/plugins/{{.Values.driverName}}/socket
        volumeMounts:
        - name: plugin-dir
          mountPath: /run/csi
        - name: registration-dir
          mountPath: /registration
      volumes:
      - name: registration-dir
        hostPath:
          path: /var/lib/kubelet/plugins_registry/
          type: Directory
      - name: mountpoint-dir
        hostPath:
          path: /var/lib/kubelet/
          type: Directory
      - name: plugin-dir
        hostPath:
          path: /var/lib/kubelet/plugins/{{.Values.driverName}}/
          type: DirectoryOrCreate
